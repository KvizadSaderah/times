<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Time Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Add your existing styles here */
    </style>
</head>
<body>
    <div class="container">
        <div class="top-section">
            <!-- User input for city and time -->
            <select id="city-selector">
                <option value="Ufa">Ufa</option>
                <option value="Sofia" selected>Sofia</option>
                <option value="Los Angeles">Los Angeles</option>
            </select>
            <input type="time" id="time-input">
            <button id="show-times-btn">Show Times</button>
        </div>
        
        <div class="bottom-section" id="time-display" style="display: none;">
            <!-- Display times for other cities -->
            <div id="time-ufa">Ufa: Not Set</div>
            <div id="time-sofia">Sofia: Not Set</div>
            <div id="time-los-angeles">Los Angeles: Not Set</div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
