version: '3'
services:
  app:
    build: .
    container_name: flask_app
    restart: always
    ports:
      - "5000:5000"  # Эта строка добавляет привязку порта
    networks:
      - webnet

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - webnet

networks:
  webnet:

