<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мировое Время</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
  }
  .container {
    max-width: 960px;
    margin: auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  .box {
    background-color: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 30px;
    width: 100%;
  }
  .title {
    font-size: 24px;
    margin-bottom: 30px;
    font-weight: 600;
  }
  .time-slot {
    margin-bottom: 15px;
  }
  input, button {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 5px;
    margin-bottom: 10px;
    font-size: 16px;
  }
  button {
    background-color: #6c63ff;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #5753c9;
  }
  .city-buttons {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
  }
  .city-buttons button {
    flex-grow: 1;
  }
  @media (min-width: 768px) {
    .container {
      flex-direction: row;
    }
    .box {
      margin: 0 10px;
    }
  }
</style>
</head>
<body>
    <h1>Мировое Время</h1>
    <div id="currentTime"></div>

    <h2>Выберите город и время</h2>
    <input type="text" id="selectedCity" placeholder="Город">
    <input type="time" id="selectedTime">
    <button id="submitTime">Показать время</button>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        function loadCurrentTime() {
            fetch('/get-current-time')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("currentTime").innerHTML = JSON.stringify(data);
                });
        }

        function sendSelectedTime() {
            var selectedCity = document.getElementById("selectedCity").value;
            var selectedTime = document.getElementById("selectedTime").value;

            fetch('/get-time', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ city: selectedCity, time: selectedTime })
            })
            .then(response => response.json())
            .then(data => {
                alert("Время в других городах: " + JSON.stringify(data));
            });
        }

        loadCurrentTime();
        document.getElementById("submitTime").addEventListener("click", sendSelectedTime);
    });
    </script>
</body>
</html>
